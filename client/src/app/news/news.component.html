<h1>News</h1>

<div class="row mb-3">
    <div class="col-md-3">
      <div class="form-row">
        <label class="col-form-label mr-3">Sort By:</label>
        <button type="button" class="btn btn-primary" id="sortBy" (click)="sort()">Time</button>
      </div>
    </div>
</div>

<div class="row table-heading">
    <div class="col-md-3">
        <p>Time</p>
    </div>
    <div class="col-md-3">
        <p>Headlines</p>
    </div>
    <div class="col-md-4">
        <p>Description</p>
    </div>
    <div class="col-2">
        <p>Action</p>
    </div>
</div>
<ng-container *ngIf="news$ | async as news">
    <form [formGroup]="newsFormGroup">
        <ng-container *ngFor="let item of news | sort: sortCriteria">
            <app-news-details [news]="item" [parentForm]="newsFormGroup"></app-news-details>
        </ng-container>
    </form>
</ng-container>
