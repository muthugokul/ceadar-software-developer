<div *ngIf="!editMode" class="row table-details">
    <div class="col-md-3">{{news.time}}</div>
    <div class="col-md-3">{{news.headlines}}</div>
    <div class="col-md-4">{{news.description}}</div>
    <div class="col-2">
        <button type="button"class="btn btn-primary" (click)="edit()">Edit</button>
    </div>
</div>
<ng-container *ngIf="editMode">
    <news-edit [news]="news" [parentForm]="parentForm"></news-edit>
</ng-container>
